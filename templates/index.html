<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Recipe Remix</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <!-- CDN stuff -->
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'></link>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

  <!-- Our stylesheets -->
  <link href="{{ url_for('static', filename='stylesheets/styles.css') }}" rel="stylesheet" type="text/css"></link>


  <!-- Our scripts -->
  <script src="{{ url_for('static', filename='js/middleware.js') }}" type="text/javascript"></script>

</head>

<body>
  <div id="content">
    <div class="panel dark">
      <h1>Hi! This div will eventually contain an explanation of what's going on!</h1>
      <p>Right now it's just a placeholder though, because we are mostly focused on making the backend work and such.</p>
    </div>

    <div class="panel">
      <br/>
      <br/>
      <input id="url-field" class="text-field" type="text" placeholder="Enter the url of the recipe you want to remix"></input>
      <button id="url-submit">Submit</button>
      <br/>
      <br/>
    </div>

    <div id="original-recipe-display"></div>

    <div id="transform-actions">
      <span>Make this recipe... </span>
      <select>
	<option value="asian">Asian</option>
	<option value="mexican">Mexican</option>
	<option value="low_sodium">Low Sodium</option>
	<option value="low_calorie">Low Calorie</option>
	<option value="low_fat">Low Fat</option>
	<option value="pescatarian">Pescatarian</option>
	<option value="vegetarian">Vegetarian</option>
	<option value="vegan">Vegan</option>
      </select>

      <button id="transform-submit">Tranform!</button>
    </div>

    <div id="transformed-display">
    </div>

    <div class="footer">
      <p>By Collin, Liam, Amar and Daniel</p>
    </div>
  </div>
</body>
</html>
